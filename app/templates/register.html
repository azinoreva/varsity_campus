{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block navigation %}
<!-- empty navigation bar -->
{% endblock %}

{% block content %}
<div class="form-container-wrapper">
    <div class="form-container">
        <h3>Register</h3>
        <form method="POST" class="login-form-container" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <input type="text" class="form-control" id="" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <h3>Already have an account? <a href="{{ url_for('auth.login') }}">login</a></h3>
    </div>
</div>
{% endblock %}
