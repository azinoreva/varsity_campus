{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
<div>
    <form action="{{ url_for('lectures.create_assignment') }}" method="['POST']">
        <div class="form-group">
            <label for="questionsInput">Question:</label>
            <input type="url" id="questionsInput" class="form-control">

            <ul id="questionList" class="list-group mb-3"><!-- Display added students --></ul>

            <div class="input-group-append">
                <button type="button" id="addQuestionBtn" class="btn btn-primary mt-2">save</button>
            </div>

            <input type="hidden" id="questions" name="questions" value="">
        </div>

        <div>
            <button type="submit">upload</button>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/lecture.js') }}"></script>
{% endblock %}
