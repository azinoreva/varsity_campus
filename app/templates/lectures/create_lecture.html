{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block navigation %}
<div class="darkmodeToggle" id="darkmodeToggle">
    <i class="fa fa-moon" aria-hidden="true"></i>
</div>
<div class="hamburger" id="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">MiniCampus</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard.profile', user_id=current_user.id) }}"><i class="fa fa-user fa-2x" title="profile" aria-hidden="true"></i><span>Profile</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('courses.view_courses') }}"><i class="fa fa-graduation-cap fa-2x" aria-hidden="true"></i><span>Lecture</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('library.library') }}"><i class="fa fa-book fa fa-2x" title="library" aria-hidden="true"></i><span>Library</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('posts.view_posts') }}"><i class="fa fa-plus-square fa-2x" title="posts" aria-hidden="true"></i><span>Posts</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('dashboard.friend') }}"><i class="fa fa-comment fa-2x" title="messages" aria-hidden="true"></i><span>Messages</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('community.view_communities') }}"><i class="fa fa-users fa-2x" title="community" aria-hidden="true"></i><span>Communities</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock%}
{% block content %}
<div class="container mt-5">
    <h2>Create Lecture</h2>
    <form action="{{ url_for('lectures.create_lecture') }}" method="POST" enctype="multipart/form-data">
        
        <!-- Title and Description -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" required class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="description" class="form-control" id="description">
        </div>

        <!-- Start and End Dates -->
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" name="start_date" class="form-control" id="start_date">
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" name="end_date" class="form-control" id="end_date">
        </div>

        <!-- Notes Section -->
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" rows="10" cols="50" class="form-control" placeholder="Write your note here" id="notes"></textarea>
        </div>

        <!-- Add Student Emails -->
        <h2>Add Student</h2>
        <ul id="studentList" class="list-group mb-3"><!-- Display added students --></ul>
        <div class="form-group">
            <label for="studentEmailInput">Student Email:</label>
            <input type="email" id="studentEmailInput" class="form-control">
            <div class="input-group-append">
                <button type="button" id="addStudentBtn" class="btn btn-primary mt-2">Add Student</button>
            </div>
            <input type="hidden" id="studentEmails" name="studentEmails" value="">
        </div>

        <!-- Add Resources -->
        <h2>Add Resources</h2>

        <!-- add video url -->
        <ul id="videoList" class="list-group mb-3"><!-- Display added students --></ul>
        <div class="form-group">
            <label for="videoUrlInput">Video URL:</label>
            <input type="url" id="videoUrlInput" class="form-control">
            <div class="input-group-append">
                <button type="button" id="addVideoBtn" class="btn btn-primary mt-2">save</button>
            </div>
            <input type="hidden" id="video_url" name="video_url" value="">
        </div>

        <!-- add document url -->
        <ul id="documentList" class="list-group mb-3"><!-- Display added students --></ul>
        <div class="form-group">
            <label for="documentUrlInput">Document URL:</label>
            <input type="url" id="documentUrlInput" class="form-control">
            <div class="input-group-append">
                <button type="button" id="addDocxBtn" class="btn btn-primary mt-2">save</button>
            </div>
            <input type="hidden" id="document_url" name="document_url" value="">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="btn btn-success">Create Lecture</button>
        </div>
        
    </form>
</div>

{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/lecture.js') }}"></script>
{% endblock %}
