{% extends 'base.html' %}

{% block title %}Library{% endblock %}

{% block navigation %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.profile', user_id=current_user.id) }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('community.view_communities') }}"><img alt="community" src="{{ url_for('static', filename='images/community-32x32.png') }}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('posts.create_post') }}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('courses.view_courses') }}">Courses</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search...">
    <span class="search-icon">üîç</span>
</div>
<h1>Library</h1>
<ul class="list-group">
    {% for item in library_items %}
    <li class="list-group-item">
        <strong>{{ item.title }}</strong> - {{ item.type }}
        <a href="{{ url_for('library.detail', item_id=item.id) }}" class="btn btn-info btn-sm">View</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
