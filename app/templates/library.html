{% extends 'base.html' %}

{% block title %}Library{% endblock %}

{% block content %}

<div class="search-container" id="search-container">
    <input type="text" class="" id="search-bar" placeholder="Search...">
    <span class="search-icon">🔍</span>
</div>
<div class="add-icon">
    <a href="{{ url_for('library.create_library_item') }}"><i class="fa fa-plus fa-2x" aria-hidden="true"></i></a>
</div>
<h1 class="heading">Library</h1>
<ul class="list-group">
    {% for item in library_items %}
    <li class="list-group-item">
        <strong>{{ item.title }}</strong>
        <a href="{{ url_for('library.view_library_item', item_id=item.id) }}" class="btn btn-info btn-sm">View</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
