{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block navigation %}
<div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('community.view_communities') }}"><i class="fa fa-users fa-lg" title="community" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('posts.create_post') }}"><i class="fa fa-pencil fa-lg" title="posts" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('library.library') }}"><i class="fa fa-book fa-lg" title="library" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('courses.view_courses') }}"><i class="fa fa-graduation-cap fa-lg" title="courses" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fa fa-sign-out fa-lg" title="logout" aria-hidden="true"></i></a>
            </li>
        </ul>
</nav>
{% endblock %}

{% block content %} 
<h1>Welcome, {{ user.username }} </h1>

<div>
    <label>profile picture:</label>
    {% if user.profile_image %}
    <img src="{{ url_for('static', filename='images/' + user.profile_image) }}" style="width:100px;">
    {% else %}
    <p> no profile picure </p>
    {% endif %}
</div>

<h2>profile</h2>

<form method="POST" enctype='multipart/form-data'>
    <div>
        <label>Bio:</label>
        <textarea name="bio" row=10 column=1>{{ user.bio }} </textarea>
    </div>
    <div>
        <label  for="">choose image</label>
        <input type="file" name="profile_image">
    </div>
    <div>
        <button type="submit">update profile</button>
    </div>
    </form>

    <h2>your posts</h2>

        </li>
        {% endfor %}

{% endblock %}
