{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block navigation %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}"><img alt="logout" src="{{ url_for('static', filename='images/logout-32x32.png') }}"></a>
            </li>
        </ul>
</nav>
{% endblock %}

{% block content %} 
<h1>Welcome, {{ user.username }} </h1>

<div>
    <label>profile picture:</label>
    {% if user.profile_image %}
    <img src="{{ url_for('static', filename='images/' + user.profile_image) }}" style="width:100px;">
    {% else %}
    <p> no profile picure </p>
    {% endif %}
</div>

<h2>profile</h2>

<form method="POST" enctype='multipart/form-data'>
    <div>
        <label>Bio:</label>
        <textarea name="bio" row=10 column=1>{{ user.bio }} </textarea>
        <input type="file" name="profile_image">
        <button type="submit">update profile</button>
    </form>

    <h2>your posts</h2>

                <button type="submit">Delete post</button>
            </form>
        </li>
        {% endfor %}
    </ul> -->
{% endblock %}
