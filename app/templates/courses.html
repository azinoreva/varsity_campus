{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block navigation %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.profile', user_id=current_user.id) }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('community.view_communities') }}"><img alt="community" src="{{ url_for('static', filename='images/community-32x32.png') }}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('posts.create_post') }}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('library.library') }}">Library</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search...">
    <span class="search-icon">🔍</span>
</div>
<h1>Your Courses</h1>
<ul class="list-group">
    {% for course in courses %}
    <li class="list-group-item">
        <a href="{{ url_for('courses.detail', course_id=course.id) }}">{{ course.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
