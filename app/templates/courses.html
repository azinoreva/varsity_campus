{% extends 'base.html' %}

{% block title %}Courses{% endblock %}

{% block navigation %}
<div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.profile', user_id=current_user.id) }}"><i class="fa fa-user fa-lg" title="profile" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('community.view_communities') }}"><i class="fa fa-users fa-lg" title="community" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('posts.create_post') }}"><i class="fa fa-pencil-square-o fa-lg" title="posts" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('library.library') }}"><i class="fa fa-book fa-lg" title="library" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search...">
    <span class="search-icon">🔍</span>
</div>
<h1>Your Courses</h1>
<ul class="list-group">
    {% for course in courses %}
    <li class="list-group-item">
        <a href="{{ url_for('courses.detail', course_id=course.id) }}">{{ course.name }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
