<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Varsity App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo-32x32.png') }}">
    <!-- Font awesome -->
    <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
        rel="stylesheet"
    >
</head>
<body class="body" id="body">
   {% block navigation %}
        <div class="darkmodeToggle" id="darkmodeToggle">
            <i class="fa fa-moon" aria-hidden="true"></i>
        </div>
        <div class="hamburger" id="hamburger" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">MiniCampus</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('dashboard.profile', user_id=current_user.id) }}"><i class="fa fa-user fa-2x" title="profile" aria-hidden="true"></i><span>Profile</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('courses.view_courses') }}"><i class="fa fa-graduation-cap fa-2x" aria-hidden="true"></i><span>Courses</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('library.library') }}"><i class="fa fa-book fa fa-2x" title="library" aria-hidden="true"></i><span>Library</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('posts.create_post') }}"><i class="fa fa-plus-square fa-2x" title="posts" aria-hidden="true"></i><span>Posts</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('message.view_direct_messages', user_id=current_user.id) }}"><i class="fa fa-comment fa-2x" title="messages" aria-hidden="true"></i><span>Messages</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('community.view_communities') }}"><i class="fa fa-users fa-2x" title="community" aria-hidden="true"></i><span>Communities</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
   {% endblock %}

    <div class="container mt-4">
        <!-- {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %} -->
        {% block content %}{% endblock %}
    </div>

    {% block footer %}
    <!-- empty footer -->
    {% endblock %}


    <!-- jQuery and Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
