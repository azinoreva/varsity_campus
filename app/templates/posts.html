{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block content %}
<h1>Recent Posts</h1>
<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
        <a href="{{ url_for('posts.detail', post_id=post.id) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
