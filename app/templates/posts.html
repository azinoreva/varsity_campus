{% extends 'base.html' %}

{% block title %}Posts{% endblock %}

{% block navigation %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.profile', user_id=current_user.id) }}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('community.view_communities') }}">Community</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('courses.view_courses') }}">Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('library.library') }}">Library</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<h1>Recent Posts</h1>
<ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
        <a href="{{ url_for('posts.detail', post_id=post.id) }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
