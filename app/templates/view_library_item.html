{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block navigation %}
<!-- empty navigation bar -->
<a href="{{ url_for('library.library') }}"> &lt;= back</a>
{% endblock %}

{% block content %}
<h1>{{ item.title }}</h1>
<p>{{ item.description }}</p>
{% if item.file_path %}
 <embed src="{{ url_for('static', filename='media/' + item.file_path) }}" width="600" height="400" type="application/pdf">
{% else %}
<p> no preview <p>
{% endif %}
{% endblock %}
