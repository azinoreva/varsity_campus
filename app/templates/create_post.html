{% extends 'base.html' %}

{% block title %}Create a New Post{% endblock %}

{% block navigation %}
<div class="darkmodeToggle" id="darkmodeToggle">
    <i class="fa fa-moon" aria-hidden="true"></i>
</div>
<div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
</div>
<nav class="navbar navbar-expand-lg navbar-light" id="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('dashboard.profile', user_id=current_user.id) }}"><i class="fa fa-user" title="profile" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('community.view_communities') }}"><i class="fa fa-users fa-lg" title="community" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('posts.view_posts') }}"><i class="fa fa-plus-square fa-lg" title="posts" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('library.library') }}"><i class="fa fa-book" title="library" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Post</h2>
    <form action="{{ url_for('posts.create_post') }}" method="POST" enctype="multipart/form-data">
        <!-- <div class="form-group">
            <label for="title">Post Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div> -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="text" rows="1" required></textarea>
        </div>
        <div class="form-group">
            <label for="content">add image</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Submit Post</button>
    </form>
</div>

<div class="mt-4">
    <h4>Browse Other Posts</h4>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <a href="{{ url_for('posts.view_posts', post_id=post.id) }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
